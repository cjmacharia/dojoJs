<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>bucketlist</title>
</head>
<body>

<nav class="nav navbar-inverse">
    <ul class="nav navbar-nav">
        <li class="active"><a href="#">BucketList</a></li>
    </ul>
</nav>

<div class="container" style="margin-top: 30px">
    <div class="col-md-4">
        <div class="input-group">
            <input type="text" class="form-control" id="activity" placeholder="Search..."
                   placeholder="Add an activity" name="text">
            <span class="input-group-btn">
                    <button type="button" class="btn btn-info" onclick="addActivity()">Add</button>
                </span>
        </div>
        <br>
        <ol id="lists" class="pull-left">
            <li><b>Mountain climbing</b></li>
            <li>Sky Scrapping</li>
            <li>Deep sea diving</li>
            <li>Go Camping</li>
            <li>Visit the Pyramids</li>
        </ol>

        <ul style="list-style: none;" id="check" class="pull-right">
            <li id="added"><p><input type="checkbox">done?</p></li>
            <li><p><input type="checkbox">done?</p></li>
            <li><p><input type="checkbox">done?</p></li>
            <li><p><input type="checkbox">done?</p></li>
            <li><p><input type="checkbox">done?</p></li>
            <span id="addcheck"></span>
        </ul>
    </div>

    <div class="col-md-4">
        <div class="form-group">
            <select class="form-control" id="categories">
                <option>Sky Scrapping</option>
                <option>Deep sea diving</option>
            </select>
        </div>
        <div class="form-group">
            <table class="table table-bordered" id="table_friends">
                <tr>
                    <td>Limo Alan</td>
                    <td><input type="checkbox" class="check"></td>
                </tr>
                <tr>
                    <td>Ardis Mugambi</td>
                    <td><input type="checkbox" class="check"></td>
                </tr>
                <tr>
                    <td>Chris Kelu</td>
                    <td><input type="checkbox" class="check"></td>
                <tr>
                <tr>
                    <td>Njehia Lar</td>
                    <td><input type="checkbox" class="check"></td>
                </tr>
            </table>
        </div>

        <div class="form-group">
            <input type="submit" onclick="getSelected()">
        </div>
    </div>


    <div class="col-md-4">
        <div class="input-group">
            <input type="text" class="form-control" id="friends" placeholder="Search..."
                   placeholder="Add a friend" name="text" >
            <span class="input-group-btn">
                    <button type="button" class="btn btn-info" onclick="addFriend()">Add</button>
                </span>
        </div>

        <br>
        <ol id="myFriends" class="well">
            <li>Limo Allan</li>
            <li>Ardis Mugambi</li>
            <li>Chris Kelu</li>
            <li>Njehia Lari</li>
        </ol>
    </div>
</div>

</body>
<!--<script type="text/javascript" src="js/bootstrap.min.js"></script>-->
<script type="text/javascript" src="js/script.js"></script>
</html>
